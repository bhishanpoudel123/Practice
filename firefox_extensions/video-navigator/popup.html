<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Smart Video Navigator</h2>
  <div class="controls">
    <button id="decrement">-1</button>
    <input type="text" id="custom-number" placeholder="Enter number" />
    <button id="increment">+1</button>
  </div>
  <button id="go-to-number">Go</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
